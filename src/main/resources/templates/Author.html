<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Register</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody th:each="AuthorEntity : ${authors}">

            <tr>
                <th th:text="${AuthorEntity.id}"></th>
                <td th:text="${AuthorEntity.name}"></td>
                <td th:text="${AuthorEntity.register}"></td>
                <td><a class="btn btn-primary" th:href="@{/author/modify/__${AuthorEntity.id}__}">Edit</a></td>
           		<td><a class="btn btn-danger" th:href="@{/author/delete/__${AuthorEntity.id}__}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    
    <a class="btn btn-success" th:href="@{/author/create}">Create new Author</a>
</body>
</html>
