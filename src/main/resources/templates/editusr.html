<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
<section>
        <form class="row g-3" action="/author/edit" method="POST"> <!-- tiene 3 columnas // autor/registro es donde va
        el navegador // Post es que voy a enviar informacion
        // este "/registro" POST coincide con el controladorAutor-->
            <div class="col-md-4"> <!-- md-4 ocupa un tercio de la pantalla / divide en 12 -->
              <label for="validationName" class="form-label">Name</label>
              <input type="text" class="form-control" name="nombre">
              <!-- name="nombre" ese nombre tiene que coincidir con el nombre del autor en este caso
              y el type tiene que coincidir con el tipo de dato del "nombre" -->
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit">SAVE</button>
            </div>
          </form>
      </section>

</body>
</html>
